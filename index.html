<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://static.vecteezy.com/ti/vetor-gratis/p3/16122659-lista-de-afazeres-vetor.jpg">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:::Lista de Tarefas:::</title>
</head>
<body>

   <div id="container">
    
    <h1>Lista de tarefa</h1>
    <input type="text" id="taskInput" placeholder="Digite uma tarefa">
    <button onclick="addTask()">Adicionar Tarefa</button>
    <ul id="taskList">
        <!--Lista de tarefas será inserida aqui -->
    </ul>
   </div>

    <script>
        function addTask() {
            var taskInput = document.getElementById ("taskInput");
            var taskText = taskInput.value.trim();

            if (taskText !== "") {
                var taskList = document.getElementById ("taskList");
                var li = document.createElement("li");
                li.className = "taskItem";
                li.innerHTML = taskText + '<button onclick="removeTask(this)">Remover</button>'
                taskList.appendChild(li);
                taskInput.value = "";
            } else {
                alert("Por favor, insira uma tarefa válida.");
            }
        }

        function removeTask(button){
            var li = button.parentNode;
            var ul = li.parentNode;
            ul.removeChild(li);
        }

        document.getElementById("taskInput").addEventListener 
        ("keypress", function (event) {
            if (event.key === "Enter") {
                addTask();
            }
        })
    </script>

    <footer>Desenvolvido po Helen Rosa &#174</footer>
 
    
</body>
</html>
